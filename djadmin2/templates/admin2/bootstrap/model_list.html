{% extends "admin2/bootstrap/base.html" %}
{% load admin2_urls %}

{% block content %}
    <a href="{% url view|admin2_urlname:'create' %}">add</a>
    <hr/>
{% for obj in object_list %}
    {{ obj }} <a href="{% url view|admin2_urlname:'detail' pk=obj.pk %}">detail</a> <a href="{% url view|admin2_urlname:'update' pk=obj.pk %}">edit</a> <a href="{% url view|admin2_urlname:'delete' pk=obj.pk %}">delete</a><br/>
{% endfor %}


{% endblock content %}

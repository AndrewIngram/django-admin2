{% extends "admin2/monkey/base.html" %}

{% block content %}

{% for app in object_list %}

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th colspan=3>{{ app.app_name.title }}</th>
        </tr>
    </thead>
    
    <tbody>
    {% for model in app.obj.models %}
        <tr>
            <td>{{ model.name }}</td>

        </tr>
    {% endfor %}
    </tbody>        
</table>    
{% endfor %}

{% endblock content %}
